<div class="mdl-layout mdl-js-layout mdl-color--black-100">
	<main  (keyup.enter)="onSubmit" class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">{{title}}</h2>
        <img class="imagem" src="assets/img/LogoSolDiesel.PNG" width="50" height="90">
			</div>
	  	<div class="mdl-card__supporting-text">
				<form [formGroup]="f" novalidate>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [ngClass]="{'has-success': f.controls['username'].valid,
					'has-error': f.controls['username'].invalid && (f.controls['username'].touched || f.controls['username'].dirty)}">
						<input class="mdl-textfield__input" type="text" id="username" (input)="onUsernameInput($event)" formControlName="username">
						<span *ngIf="f.controls['username'].valid" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <span *ngIf="f.controls['username'].invalid && (f.controls['username'].touched || f.controls['username'].dirty)">
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <span class="text-danger">Usuário inválido.</span>
            </span>
            <label class="mdl-textfield__label" for="username">Usuário:</label>
          </div>            
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" [ngClass]="{'has-success': f.controls['password'].valid,
					'has-error': f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)}">
						<input class="mdl-textfield__input" type="password" formControlName="password" id="password" (input)="onPasswordInput($event)" />
						<span class="text-danger" *ngIf="f.controls['password'].invalid && (f.controls['password'].touched || f.controls['password'].dirty)">Campo obrigatório.</span>
						<label class="mdl-textfield__label" for="password">Senha:</label>
					</div>
				</form>
      </div>
			<div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--fab mdl-js-button mdl-js-ripple-effect" id="entrar" 
          [disabled]="!(username && password)" (click)="onSubmit()">
          <i class="material-icons">send</i>
        </button>
			</div>
			<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="errorCredentials">
				<strong>Credenciais Inválidas!</strong><br>Verifique as informações fornecidas.
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	</main>
</div>

<mdl-layout #mdlLayout1="mdlLayout">
    <mdl-layout-header>
        <mdl-layout-header-row>
            <mdl-layout-title>{{titulo}}</mdl-layout-title>
            <mdl-layout-spacer></mdl-layout-spacer>
            <span>{{auth.getUser().name}}</span>
            <nav class="mdl-navigation">
            </nav>
            <button mdl-button #btn2="mdlButton" (click)="m2.toggle($event, btn2)" mdl-button-type="icon" mdl-ripple><mdl-icon>more_vert</mdl-icon></button>
            <mdl-menu #m2="mdlMenu" mdl-menu-position="bottom-right">
                <a class="mdl-badge" (click)="logout($event)">
                    <span class="mdl-list__item"><i class="material-icons">exit_to_app</i>Logout</span></a>
            </mdl-menu> 
                </mdl-layout-header-row>
    </mdl-layout-header>
    <mdl-layout-drawer>
        <mdl-layout-title>{{titulo}}</mdl-layout-title>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" [routerLink]="['./movtoestoque']" (click)="mdlLayout1.closeDrawer()">Movimento de Estoque</a>
            <a class="mdl-navigation__link" [routerLink]="['./carregamentos']" (click)="mdlLayout1.closeDrawer()">Carregamentos</a>
            <a class="mdl-navigation__link" [routerLink]="['./viagens']" (click)="mdlLayout1.closeDrawer()">Viagens</a>
            <a class="mdl-navigation__link" [routerLink]="['./entregas']" (click)="mdlLayout1.closeDrawer()">Entregas</a>
            <a class="mdl-navigation__link" [routerLink]="['./abastecimentos']" (click)="mdlLayout1.closeDrawer()">Abastecimentos</a>
            <a class="mdl-navigation__link" [routerLink]="['./fluxo']" (click)="mdlLayout1.closeDrawer()">Fluxo</a>
            <a class="mdl-navigation__link" [routerLink]="['./main']" (click)="mdlLayout1.closeDrawer()">Saldos</a>
            <a><hr></a>
            <a class="mdl-badge" (click)="logout($event)">
                <span class="mdl-list__item"><i class="material-icons">exit_to_app</i>Logout</span></a>
        </nav>
    </mdl-layout-drawer>   
    <mdl-layout-content>
        <router-outlet></router-outlet>
    </mdl-layout-content>
</mdl-layout>
